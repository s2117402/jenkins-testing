<p>
  projects works!
  <span class="badge badge-default">Default</span>
  <span class="badge badge-default">Default</span>
  <span class="badge badge-primary">Primary</span>
  <span class="badge badge-success">Success</span>
  <span class="badge badge-info">Info</span>
  <span class="badge badge-warning">Warning</span>
  <span class="badge badge-danger">Danger</span>
</p>
<div>
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Health</th>
      <th scope="col">Time</th>
      <th scope="col">Tenants</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ls of allZones; let i = index" >
      <th scope="row">{{i+1}}</th>
      <td>{{ls.name}}</td>
      <td><span class="badge" [ngClass]="ls.status =='OK'?'badge-success':'badge-danger'">{{ls.status.toLocaleUpperCase()}}</span></td>
      <td>{{ls.timestamp}}</td>
      <td><span class="badge" [ngClass]="ls.tenants?'badge-success':'badge-danger'">{{ls.tenants?ls.tenants.length:ls.error_message}}</span></td>
    </tr>
    </tbody>
  </table>
</div>
